<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/01_fundaments/reset.css">
    <link rel="stylesheet" href="style/style.css">

<body>

<h1>Head 1</h1>
<h2>Head 2</h2>
<h3>Head 3</h3>
<h4>Head 4</h4>
<h5>Head 5</h5>

<div class="label">Label</div>
<div class="text text--small">text small</div>
<div class="text">text</div>
<div class="text text--big">text big</div>
<div class="text text--gray">text gray</div>

<button class="light--button light--button--text light--button--primary">Light text primary</button>
<button class="light--button light--button--text light--button--secondary">Light text sec</button>
<button class="light--button light--button--icon light--button--primary"></button>
<button class="light--button light--button--icon light--button--secondary"></button>
<button class="dark--button dark--text">Dark text</button>

<div class="light--checkbox">
    <input type="checkbox" id="check" />
    <label for="check">box one</label>
</div>


<div class="light light--radio">
    <input type="checkbox" id="radio" />
    <label for="radio">Radio</label>
</div>

<div class="light--field">
    <label for="textfield" class="label"></label>
    <input type="text" id="textfield" placeholder="zefnozenfezo">
</div>
